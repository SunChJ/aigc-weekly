name: daily

on:
  schedule:
    - cron: "0 2 * * *" # 10:00 Asia/Shanghai
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: daily
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Generate content (placeholder)
        env:
          FIRECRAWL_API_KEY: ${{ secrets.FIRECRAWL_API_KEY }}
        run: |
          if [ ! -f scripts/generate-weekly.mjs ]; then
            echo "scripts/generate-weekly.mjs missing; skipping."
            exit 0
          fi
          node scripts/generate-weekly.mjs
      - name: Commit changes (if any)
        run: |
          if git diff --quiet && git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: daily content update"
          git push
